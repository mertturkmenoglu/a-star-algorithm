<!DOCTYPE html>
<html lang="en">
<head>
    <title>A* Algorithm</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.min.js"></script>
    <script src="dom.js"></script>
    <script src="draw.js"></script>
    <script src="events.js"></script>
    <script src="GraphNode.js"></script>
    <script src="mazeGeneration.js"></script>
    <script src="pathFinding.js"></script>
    <script src="pathFindingHelper.js"></script>
    <script src="sketch.js"></script>
    <script src="values.js"></script>
</head>
<body>
    <div id="nav-bar">
        <div class="nav-bar-select-group">
            <select id="alg-select" class="nav-bar-select">
                <option value="A*" class="nav-bar-select-item">A*</option>
                <option value="Dijkstra" class="nav-bar-select-item">Dijkstra</option>
                <option value="BFS" class="nav-bar-select-item">BFS</option>
            </select>
            <select id="heuristic-select" class="nav-bar-select">
                <option value="Manhattan" class="nav-bar-select-item">Manhattan</option>
                <option value="Euclidean" class="nav-bar-select-item">Euclidean</option>
            </select>
        </div>
        <div class="nav-bar-button-group">
            <button id="maze-button"  class="nav-bar-button-item">Generate Maze</button>
            <button id="reset-button" class="nav-bar-button-item">Reset</button>
            <button id="clear-button" class="nav-bar-button-item">Clear</button>
            <button id="start-button" class="nav-bar-button-item">Start</button>
            <button id="help-button"  class="nav-bar-button-item">Help</button>
        </div>
    </div>
    <div id="container">
        <div id="snackbar"></div>
    </div>
</body>
</html>
